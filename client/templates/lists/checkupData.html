<template name="checkupData">
	

	
	<div class="ui two column stackable grid">
	
			{{#each returnDateData}}
			<div class="column">

			<div class="dataPoint ui segment">

				<span class="createdAt">{{createdAt}}</span>
				<br />
	
				<div class="dataStyle">
					<br />
					Mood: <span class="bold">{{mood}}</span>
					<br />
					Working on: <span class="bold">{{workingOn}}</span>
					<br />
					Productivity: <span class="bold">{{workProd}}</span>
					<br />
					Proper Focus: <span class="bold">{{focus}}</span>
					<br />
					Posture: <span class="bold">{{posture}}</span>
					<br />
					Negative Thoughts: <span class="bold">{{negThoughts}}</span>
					<br />

					<br />
				
					<button class="deleteRecord mini ui red button">Delete</button>

				</div>
			</div>
		</div>
			{{/each}}




	</div>
</template>
